<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="CSS/all.min.css" />
        <link rel="stylesheet" href="CSS/bootstrap.min.css" />
        <link rel="stylesheet" href="CSS/index.css" />
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <div class="navLogo d-flex align-items-center w-25">
                    <div class="logoImg me-3">
                        <img src="images/logo.png" alt="">
                    </div>
                    <div class="logoTitle d-flex flex-column">
                        <a class="navbar-brand fw-bold" href="#">Weather</a>
                        <span class="">tagline goes here</spam=>
                    </div>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Live Cameras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Photos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <main>
            <div class="weatherForecast mb-5">
                <div class="weatherForecastBG"></div>
                <div class="container">
                    <div class="searchSection">
                        <input type="text" class="form-control mx-auto rounded rounded-pill py-3" id="searchInput" placeholder="Find your location..." autocomplete="off">
    
                        <button class="btn rounded rounded-pill" id="searchBtn">Find</button>
                    </div>

                    <p class="errorMessage fw-bold text-danger alert alert-danger mt-5 d-none"></p>

                    <div class="weatherDisplay mt-5 rounded rounded-3 overflow-hidden">
                        <div class="row g-0">
                            <p class="test"></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>


        <footer class="py-5 text-white">
            <div class="container">
                <div class="footerSection d-flex flex-column flex-lg-row">
                    <div class="subscribeSection">
                        <input type="text" class="subscribeInput form-control mx-auto rounded rounded-pill py-3" placeholder="Find your location...">
        
                        <button class="subscribeBtn btn rounded rounded-pill">Find</button>
                    </div>
    
                    <div class="footerIcons d-flex gap-2 mt-3 mt-lg-0">
                        <span><i class="fa-brands fa-facebook-f"></i></span>
                        <span><i class="fa-brands fa-x-twitter"></i></span>
                        <span><i class="fa-brands fa-google-plus-g"></i></span>
                        <span><i class="fa-brands fa-pinterest"></i></span>
                    </div>
                </div>
    
                <p class="mb-0 mt-4">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
            </div>
        </footer>








        <script src="JS/bootstrap.bundle.min.js"></script>
        <script src="JS/index.js"></script>
    </body>
</html>
